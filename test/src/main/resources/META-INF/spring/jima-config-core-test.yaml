spring:
  application:
    name: test-service
  profiles:
    active: test
  main:
    allow-bean-definition-overriding: true
    web-application-type: NONE

jima:
  test-container:
    kafka:
      image: "apache/kafka:latest"
      reuse: true
    mongo:
      image: "mongo:8.0.13-noble"
      reuse: true
    minio:
      image: "minio/minio:RELEASE.2025-09-07T16-13-09Z"
      access-key: "minioadmin"
      secret-key: "minioadmin"
      reuse: true
    oracle:
      image: "gvenzl/oracle-xe:21.3.0-slim-faststart"
      reuse: true
    redis:
      image: "redis:8.2.1"
      reuse: true
    keycloak:
      image: "quay.io/keycloak/keycloak:26.3"
      realm: "test-realm"
      reuse: true

# Logging
logging:
  file:
    path: log
  logback:
    rolling-policy:
      max-file-size: 5MB
      max-history: 1